<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Portfolio</title>
  <!-- Import Montserrat font from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#about" class="nav-btn">About</a></li>
      <li><a href="#experience" class="nav-btn">Experience</a></li>
      <li><a href="#projects" class="nav-btn">Projects</a></li>
      <li><a href="#contact" class="nav-btn">Contact</a></li>
    </ul>
  </nav>

  <!-- About Section -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Welcome to my portfolio!</p>
    </div>
  </section>

  <!-- Experience Section -->
  <section id="experience">
    <div class="container">
      <h2>Experience</h2>
      <div class="experience-list">
        <!-- Only 1 job card -->
        <div class="experience-item">
          <h3>Job Title</h3>
          <p>Company Name, Duration</p>
          <p>Brief description of responsibilities and achievements.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="card-container">
        <!-- Example Project Card -->
        <div class="card">
          <img src="assets/images/project1.jpg" alt="Project 1" />
          <div class="card-content">
            <h3>Project One</h3>
            <p>Description of project one.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container contact-container">
      <h2>Contact</h2>
      <div class="social-buttons">
        <a href="https://www.linkedin.com/in/yourprofile" class="social-btn" target="_blank">
          <img src="assets/images/linkedin.png" alt="LinkedIn Logo" />
        </a>
        <a href="https://github.com/yourusername" class="social-btn" target="_blank">
          <img src="assets/images/github.png" alt="GitHub Logo" />
        </a>
      </div>
      <p class="contact-email">
        <a href="mailto:your.email@example.com">your.email@example.com</a>
      </p>
    </div>
  </section>
</body>
</html>
